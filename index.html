<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Turístico</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <form id="formulario" class="max-w-2xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <h1 class="text-2xl font-bold">Formulario Turístico</h1>
    <p><strong>¡Hola!</strong> Gracias por tomarte unos minutos para ayudarnos a construir una herramienta turística digital que centralice la información del destino y potencie tu negocio o servicio.</p>

    <!-- Pregunta 2: Clasificación -->
    <div>
      <label for="clasificacion" class="block font-semibold mb-2">Clasificación:</label>
      <div class="flex flex-wrap gap-2">
        <label><input type="checkbox" name="clasificacion" value="ciber"> Ciber</label>
        <label><input type="checkbox" name="clasificacion" value="coworking"> Coworking</label>
        <label><input type="checkbox" name="clasificacion" value="bar"> Bar</label>
        <label><input type="checkbox" name="clasificacion" value="cafe"> Café</label>
      </div>
    </div>

    <!-- Horarios y Días -->
    <div>
      <label class="block font-semibold mb-2">Días disponibles:</label>
      <div class="flex flex-wrap gap-2">
        <label><input type="checkbox" name="dias[]" value="D"> D</label>
        <label><input type="checkbox" name="dias[]" value="L"> L</label>
        <label><input type="checkbox" name="dias[]" value="M"> M</label>
        <label><input type="checkbox" name="dias[]" value="X"> X</label>
        <label><input type="checkbox" name="dias[]" value="J"> J</label>
        <label><input type="checkbox" name="dias[]" value="V"> V</label>
        <label><input type="checkbox" name="dias[]" value="S"> S</label>
      </div>
      <label class="block mt-2">Hora:</label>
      <select name="hora">
        <option value="">Selecciona una hora</option>
        <option value="am">a.m.</option>
        <option value="pm">p.m.</option>
      </select>
    </div>

    <!-- Capacidad -->
    <div>
      <label class="block font-semibold">Capacidad:</label>
      <input type="number" name="capacidad" class="border rounded w-full">
    </div>

    <!-- Empleados -->
    <div>
      <label class="block font-semibold">Cantidad de empleados:</label>
      <input type="number" name="empleados" class="border rounded w-full">
    </div>

    <!-- Redes Sociales -->
    <div>
      <label class="block font-semibold mb-2">Redes Sociales:</label>
      <div class="flex flex-wrap gap-2">
        <label><input type="checkbox" name="redes[]" value="plataformas"> Booking / Airbnb / TripAdvisor</label>
        <label><input type="checkbox" name="redes[]" value="pedidosya"> PedidosYa</label>
        <label><input type="checkbox" name="redes[]" value="web"> Página Web</label>
        <label><input type="checkbox" name="redes[]" value="facebook"> Facebook</label>
        <label><input type="checkbox" name="redes[]" value="instagram"> Instagram</label>
        <label><input type="checkbox" name="redes[]" value="whatsapp"> WhatsApp</label>
        <label><input type="checkbox" name="redes[]" value="x"> X</label>
        <label><input type="checkbox" name="redes[]" value="tiktok"> TikTok</label>
        <label><input type="checkbox" name="redes[]" value="otros"> Otros</label>
      </div>
    </div>

    <!-- Dirección física con coordenadas -->
    <div>
      <label class="block font-semibold">Dirección física:</label>
      <input type="text" name="direccion" id="direccion" class="border rounded w-full" readonly>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwAEOkH-iso4D9jHr41Uj7JeyUK8h037JwXiLc9qtj7_5dDPD3QlE8-B9t3fx4Qo88Q/exec";
    const form = document.getElementById("formulario");

    // GEOLOCALIZACION
    function actualizarUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          document.getElementById("direccion").value = `${latitude}, ${longitude}`;
        }, err => {
          console.error("Error obteniendo ubicación", err);
        });
      } else {
        console.warn("El navegador no soporta geolocalización.");
      }
    }
    actualizarUbicacion();

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // Combinar redes sociales
      const redes = [...form.querySelectorAll('input[name="redes[]"]:checked')].map(i => i.value).join(', ');
      formData.set("redes", redes);

      // Combinar días seleccionados
      const dias = [...form.querySelectorAll('input[name="dias[]"]:checked')].map(i => i.value).join(', ');
      formData.set("dias", dias);

      fetch(scriptURL, {
        method: "POST",
        body: formData,
      })
      .then(() => {
        swal("¡Enviado!", "Tu información ha sido registrada con éxito.", "success");
        form.reset();
        actualizarUbicacion();
      })
      .catch((error) => {
        console.error("Error al enviar el formulario:", error);
        swal("Oops", "Ocurrió un error. Intenta de nuevo más tarde.", "error");
      });
    });
  </script>
</body>
</html>
